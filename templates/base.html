<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <nav class="container">

        <ul id="menu" class="complex_list">
            <a href="{% url 'product_list' %}">
                <li><i class="fa-solid fa-house"></i> Shop with django</li>
            </a>
            <li>
                <form action="{% url 'product_list' %}" method="GET">
                    <input name="q" placeholder="Search..." type="search">
                    <button class="button_search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </li>

            <a href="{% url 'cart_detail' %}">
                <li><i class="fa-solid fa-cart-shopping"></i>
                    {% with total_items=cart|length %}
                    {% if cart|length > 0 %}
                        Your cart

                    {{ total_items }}
                    item{{ total_items|pluralize }}
                    {{ cart.get_total_price }}

                    {% else %}
                        Cart is empty
                    {% endif %}
                    {% endwith %}
                </li>
            </a>
        </ul>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
